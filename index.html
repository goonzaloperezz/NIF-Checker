<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comprobar NIF</title>

  <!-- Fuente moderna estilo Billin -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2E5BFF;       /* Azul Billin */
      --primary-hover: #2449CC;
      --bg: #F9FAFB;            /* Fondo suave */
      --card-bg: #FFFFFF;
      --text: #0F172A;
      --muted: #6B7280;
      --border: #E5E7EB;
      --success: #16A34A;
      --danger: #DC2626;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 180px;
      height: auto;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
    }

    .card {
      width: 100%;
      max-width: 550px;
      padding: 40px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: 600;
      color: var(--text);
    }

    input, button {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      border: 1px solid var(--border);
      margin-bottom: 16px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46, 91, 255, 0.2);
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.05s;
    }

    button:hover {
      background: var(--primary-hover);
    }

    button:active {
      transform: translateY(1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      font-weight: 600;
      min-height: 1.6em;
    }
  </style>
</head>
<body>
  <!-- Logo encima de la caja -->
  <div class="logo">
    <img src="https://www.billin.net/wp-content/uploads/2020/02/logo-billin.svg" alt="Billin Logo">
  </div>

  <div class="card">
    <h1>Comprobar NIF</h1>
    <input id="nif" placeholder="Introduce NIF/NIE/CIF" autocomplete="off" />
    <button id="btn" type="button">Comprobar</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const WEBHOOK = "https://hook.eu1.make.com/xcglbcmdwbhct2q347ic2cfwab1m6ahc";

    const $nif = document.getElementById('nif');
    const $btn = document.getElementById('btn');
    const $res = document.getElementById('result');

    function normalize(s) {
      return (s || "").toUpperCase().trim().replaceAll(" ", "").replaceAll("-", "");
    }

    function setResult(text, ok) {
      $res.textContent = text;
      if (ok === true) $res.style.color = "var(--success)";
      else if (ok === false) $res.style.color = "var(--danger)";
      else $res.style.color = "var(--muted)";
    }

    async function check() {
      const nif = normalize($nif.value);
      if (!nif) { setResult("Introduce un NIF.", null); return; }

      $btn.disabled = true;
      setResult("Comprobando...", null);

      try {
        const body = new URLSearchParams({ nif });
        const r = await fetch(WEBHOOK, { method: "POST", body });
        const data = await r.json();

        if (!r.ok) {
          setResult("Error en la comprobación (" + r.status + ")", false);
          return;
        }

        if (data && typeof data.exists === "boolean") {
          if (data.exists)
            setResult("✅ Existe en la base de datos.", true);
          else
            setResult("❌ No existe.", false);
        } else {
          setResult("Respuesta inesperada del servidor.", false);
        }
      } catch (e) {
        setResult("Error de red o CORS. Revisa el Webhook response en Make.", false);
      } finally {
        $btn.disabled = false;
      }
    }

    $btn.addEventListener('click', check);
    $nif.addEventListener('keydown', e => { if (e.key === 'Enter') check(); });
  </script>
</body>
</html>
