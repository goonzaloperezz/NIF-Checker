<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comprobar NIF</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 40px;
      background: #fafafa;
    }
    .card {
      max-width: 420px;
      padding: 24px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    input, button {
      font-size: 16px;
      padding: 10px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 12px;
      width: 100%;
      cursor: pointer;
    }
    .result {
      margin-top: 16px;
      font-weight: 600;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Comprobar NIF</h1>
    <input id="nif" placeholder="Introduce NIF/NIE/CIF" autocomplete="off" />
    <button id="btn" type="button">Comprobar</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // 👉 Pega aquí tu URL del webhook de Make
    const WEBHOOK = "https://hook.eu1.make.com/xcglbcmdwbhct2q347ic2cfwab1m6ahc";

    const $nif = document.getElementById('nif');
    const $btn = document.getElementById('btn');
    const $res = document.getElementById('result');

    function normalize(s) {
      return (s || "").toUpperCase().trim().replaceAll(" ", "").replaceAll("-", "");
    }

    async function check() {
      const nif = normalize($nif.value);
      if (!nif) {
        $res.textContent = "Introduce un NIF.";
        return;
      }

      $btn.disabled = true;
      $res.textContent = "Comprobando...";

      try {
        // Enviamos los datos en formato form-urlencoded para evitar CORS
        const body = new URLSearchParams({ nif });

        const r = await fetch(WEBHOOK, {
          method: "POST",
          body
        });

        if (r.ok) {
          // No analizamos JSON todavía, solo queremos ver que llega
          $res.textContent = "✅ Petición enviada. Revisa Make.";
        } else {
          $res.textContent = "❌ Error en la comprobación (" + r.status + ")";
        }
      } catch (e) {
        $res.textContent = "⚠️ Error de red o servidor.";
      } finally {
        $btn.disabled = false;
      }
    }

    $btn.addEventListener('click', check);
    $nif.addEventListener('keydown', e => {
      if (e.key === 'Enter') check();
    });
  </script>
</body>
</html>
